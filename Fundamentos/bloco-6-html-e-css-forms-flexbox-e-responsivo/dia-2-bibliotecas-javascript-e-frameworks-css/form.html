<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend><br>
        <label for="name-complete">Nome completo:</label>
        <input type="text" name="name" id="name-complete" maxlength="40" autocomplete="off" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required maxlength="40"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required><br><br>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" required maxlength="200"><br><br>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" required maxlength="28"><br><br>
        <label for="state">Estado:</label>
        <select name="state" id="state"></select>
      </fieldset>

      <fieldset>
          <legend>Dados do seu último emprego:</legend><br>
          <label for="resume">Resumo do currículo:</label>
          <textarea name="resume" id="resume" cols="40" rows="15" maxlength="1000" aria-required></textarea><br><br>
          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required><br><br>
          <label for="description-cargo">Descrição do cargo:</label>
          <input type="text" name="description-cargo" id="description-cargo" maxlength="500" required><br><br>
          <label for="data-start">Data de início:</label>
          <input type="text" name="data-start" id="data-start">
      </fieldset>
    </form>
  </body>

  <script src="script.js"></script>
</html>
