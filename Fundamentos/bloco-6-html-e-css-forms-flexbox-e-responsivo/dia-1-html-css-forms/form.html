<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados Pessoas</legend>
        <label for="name-complete">Nome completo:</label>
        <input type="text" name="name" id="name-complete" maxlength="40" autocomplete="off" required/> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required maxlength="40"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required><br><br>
        <label for="address">Endere√ßo:</label>
        <input type="text" name="address" id="address" required maxlength="200"><br><br>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" required maxlength="28"><br><br>
        <label for="state">Estado:</label>
        <select name="state" id="state">
                     
        </select>

      </fieldset>
    </form>
  </body>

  <script src="script.js"></script>
</html>
